<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfy - Demo Pembelajaran Nahwu</title>
    <link rel="stylesheet" href="../css/demo-nahwu.css">
    <script src="../scripts/demo-nahwu.js" defer></script>
    <link rel="stylesheet" href="../css/animista.css">
</head>
<body>
    <h1>Alfy - Demo Pembelajaran Nahwu</h1>
    <div id="lives">❤️❤️❤️</div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="quiz-container"></div>
    <div id="result"></div>
    <div id="exit-button"><svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
      </svg></div>

    <div id="exit-modal" class="modal">
        <div class="modal-content">
            <h2>Konfirmasi Keluar</h2>
            <p>Apakah Anda yakin ingin keluar dari pembelajaran?</p>
            <div class="modal-buttons">
                <button id="cancel-exit">Batal</button>
                <button id="confirm-exit">Keluar</button>
            </div>
        </div>
    </div>

    <audio id="correct-sound" src="../audio/correct.mp3"></audio>
    <audio id="incorrect-sound" src="../audio/incorrect.mp3"></audio>
    <audio id="complete-sound" src="../audio/level-complete.mp3"></audio>
    <audio id="fail-sound" src="../audio/fail-sound.mp3"></audio>

</body>
</html>
